<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <form id="userForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required maxlength="30"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required maxlength="50"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <input type="button" value="Save" onclick="saveUser()">
    </form>

    <script>
        function saveUser() {
            var xhr = new XMLHttpRequest();
            var url = "/save"; // The server-side endpoint

            // Retrieve form data
            var formData = new FormData(document.getElementById('userForm'));
            var data = {};
            formData.forEach((value, key) => data[key] = value);

            xhr.open("POST", url, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    console.log(response.message); // Log the response from the server
                    document.getElementById('userForm').reset(); // Clear the form
                    alert(response.message);
                }
            };
            xhr.send(JSON.stringify(data));
        }
    </script>
</body>
</html>
